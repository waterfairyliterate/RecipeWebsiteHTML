<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="sign_up_login.css">
		<script type="text/javascript" src="sign_up_login.js"></script>
	</head>
	<body onload="getRecipes(); checkInserted();">
		<header>
		  <nav> <a class="icon"><img  height="50px" src="../images/logo-cream.png"/></a> <a class="marmotte" href="../home/index.html">La Marmotte</a>
		    <div class="navigation"> <a  href="../home/index.html">Home</a> <a>|</a>
		      <form class= "categories" action="../recipe_page/recipe_page.html" method="GET">
			<label for="recipes" class="label">Categories</label>
			<select name="recipes"  onchange="this.form.submit()">
				<option disabled selected value>Select a Recipe</option>
			  <optgroup label="Starters" id="starters">
			  </optgroup>
			  <optgroup label="Main Dishes" id="main_dishes">
			  </optgroup>
			  <optgroup label="Desserts" id="desserts">
			  </optgroup>
			</select>
		      </form>
		      <a>|</a> <a onclick="add_recipe()">Add Recipe</a> </div>
		  </nav>
		</header>
		<div>
			<form class= "sign_up" method="POST" onsubmit="return sign_up()">
			  <input type="email" name="email_address_sign_up" placeholder="E-mail Address" required>
			  <br>
			  <input type="text" name="user_name" placeholder="Name" required>
			  <br>
			  <input type="text" name="user_surname" placeholder="Surname" required>
			  <br>
			  <label for="birthdate" style="color: #665F59; margin: 10px;">Birthdate</label>
			  <input type="date" id="birthdate" name="date_of_birth" style="color: #665F59;" min="1930-01-01" max="2010-12-31" required>
			  <br>
			  <input type="password" name="password_sign_up" placeholder="Password" required>
			  <br>
			  <button type="submit" onclick="signUp()">Sign Up</button>
			  <br>
			  <p id="sign_up_error">&nbsp </p>
			</form>
		</div>
		<div>
			<form class= "login" method="POST" action="../home/index.html" onsubmit="return login()">
			  <input type="email" name="email_address_login" placeholder="E-mail Address" required>
			  <br>
			  <input type="password" name="password_login" placeholder="Password" required>
			  <br>
			  <button type="submit">Login</button>
			  <br>
			  <p id="login_error">&nbsp </p>
			</form>
		</div>	
		<footer>
			<div class = "footer-content">About us:
				<p class="footer">La Marmotte is a website where users can view recipes. Recipes are categorised and displayed on a different page. Users can also add their own recipes but they are required to sign up and/or login to our website to do so.</p>
			</div>
		</footer>
	</body>
</html>
